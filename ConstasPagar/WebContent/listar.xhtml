<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http:/java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:dataTable id="listagem_fornecedores" value="#{forBean.fornecedores}" var="fornecedor">
			<p:column headerText="ID">
				<h:outputText value="#{fornecedor.id}"></h:outputText>
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{fornecedor.nome}"></h:outputText>
			</p:column>
			<p:column headerText="Endereco">
				<h:outputText value="#{fornecedor.endereco}"></h:outputText>
			</p:column>
			<p:column headerText="Telefone">
				<h:outputText value="#{fornecedor.telefone}"></h:outputText>
			</p:column>
			<p:column headerText="Obs">
				<h:outputText value="#{fornecedor.obs}"></h:outputText>
			</p:column>
			<p:column headerText="Editar">
				<p:commandButton value="EDITAR" action="editar" actionListener="#{forBean.selecionarFornecedor}"></p:commandButton>
			</p:column>
			<p:column headerText="Apagar">
				<p:commandButton value="APAGAR" actionListener="#{forBean.deleteFornecedor}" update="listagem_fornecedores">
					<p:confirm header="ExclusÃ£o de Fornecedor" message="Deseja excluir essa entrada?" icon="ui-icon-alert"></p:confirm>
				</p:commandButton>
			</p:column>
		</p:dataTable>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="clip">
			<p:commandButton value="SIM" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"></p:commandButton>
			<p:commandButton value="NAO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"></p:commandButton>
		</p:confirmDialog>
		
	</h:form>
	<br/>
	<p:commandButton value="Novo Cliente" action="novo" actionListener="#{forBean.novoFornecedor}"></p:commandButton>


</h:body>
</html>
